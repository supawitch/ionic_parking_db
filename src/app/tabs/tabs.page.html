<ion-header>
  <ion-toolbar>
    <ion-title>Parking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom" color="dark">
      <ion-tab-button tab="home">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="parking-list">
          <ion-icon name="locate"></ion-icon>
          <ion-label>ที่จอดรถ</ion-label>
        </ion-tab-button>

      <ion-tab-button tab="map">
          <ion-icon name="map"></ion-icon>
          <ion-label>แผนที่</ion-label>
        </ion-tab-button>

      <ion-tab-button tab="qrcode">
          <ion-icon name="qr-scanner"></ion-icon>
          <ion-label>QR Code</ion-label>
        </ion-tab-button>

      <ion-tab-button tab="setting">
          <ion-icon name="settings"></ion-icon>
          <ion-label>ตั้งค่า</ion-label>
        </ion-tab-button> 
        </ion-tab-bar>       
  </ion-tabs>
</ion-content>
